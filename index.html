<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-List</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container roundBorder">
      <div class="date">
        <div class="dateLeft">
          <div id="dateNumber"></div>
          <div>
            <div id="dateMonth"></div>
            <div id="dateYear"></div>
          </div>
        </div>
        <div id="dateText"></div>
        <form onsubmit="addNewTask(event)">
          <input
            type="text"
            name="taskText"
            placeholder="Nueva tarea"
            autocomplete="off"
            class="roundBorder"
          />
          <button type="submit" class="addTaskButton">+</button>
          <button
            type="button"
            class="orderButton roundBorder"
            onclick="renderOrderedTasks()"
          >
            Ordenar
          </button>
        </form>
      </div>
      <div id="tasksContainer"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
